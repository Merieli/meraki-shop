[global]
daemonize = no
error_log = /var/log/php-fpm.log
log_level = notice
emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 10s

[www]
listen = /run/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0666

user = www-data
group = www-data

pm = dynamic
pm.max_children = 10
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 5

clear_env = no

catch_workers_output = yes
decorate_workers_output = no

; Configurações de debugging para identificar problemas
slowlog = /var/log/php-fpm-slow.log
request_slowlog_timeout = 30s

; Configurações de segurança para evitar problemas
rlimit_files = 1024
rlimit_core = 0

; Configurações de processo para estabilidade
pm.process_idle_timeout = 30s
pm.max_requests = 500

; Configurações de timeout
request_terminate_timeout = 120s

; Logs de ping/pong para saúde
ping.path = /ping
ping.response = pong

; Página de status
pm.status_path = /status

; Desabilitar logs de acesso que podem causar problemas
; access.log = /dev/stdout