[supervisord]
nodaemon=true
user=www-data

[program:laravel-server]
command=php /var/www/meraki-shop/artisan serve --host=0.0.0.0 --port=80
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:laravel-queue]
command=php /var/www/meraki-shop/artisan queue:work --sleep=3 --tries=3
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0 